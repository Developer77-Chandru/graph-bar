<script>
   
    const $brand = document.getElementById("brand")
    const $model = document.getElementById("model")
    const $color = document.getElementById("color")
    
    const $table = document.getElementById("table")
    
    function addRow() {
        alert("Can You Add?")
    
      if ($brand.value == "" || $model.value == "" || $color.value == "") {
        return alert("Make Sure Enter Your Details!")
      }  
      
      let $row = document.createElement("tr");
      let $td1 = document.createElement("td");
      let $td2 = document.createElement("td");
      let $td3 = document.createElement("td");
      let $td4 = document.createElement("input");
    
      $td4.setAttribute("type", "checkbox");
    
      $td1.innerHTML = $brand.value;
      $td2.innerHTML = $model.value;
      $td3.innerHTML = $color.value;
    
      $row.appendChild($td1);
      $row.appendChild($td2);
      $row.appendChild($td3);
      $row.appendChild($td4);
    
      $table.children[0].appendChild($row);
    
      $brand.value = "";
      $model.value = "";
      $color.value = "";
    }
    
    function deleteRow() {
        alert("Can you Delete it?")
      let checkboxs = $table.querySelectorAll("input[type='checkbox']:checked")
      checkboxs.forEach(checkbox => checkbox.parentElement.remove())
    }</script>
